name: fizzup-staging

services:
  fizzup_postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_VOLUME}:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - fizzup_network

  fizzup_redis:
    image: redis:${REDIS_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    command: >
      sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          echo "requirepass ${REDIS_PASSWORD}" > /usr/local/etc/redis/requirepass.conf;
          cat /usr/local/etc/redis/requirepass.conf /usr/local/etc/redis/redis.conf > /usr/local/etc/redis/redis-final.conf;
          exec redis-server /usr/local/etc/redis/redis-final.conf;
        else
          exec redis-server /usr/local/etc/redis/redis.conf;
        fi
      '
    environment:
      TZ: ${TZ}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ${REDIS_VOLUME}:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG || ( [ -z \"$REDIS_PASSWORD\" ] && redis-cli ping | grep -q PONG )"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fizzup_network

  fizzup_api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: staging
    container_name: ${COMPOSE_PROJECT_NAME}_api
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@fizzup_postgres:5432/${POSTGRES_DB}
      REDIS_HOST: fizzup_redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${API_PORT:-3333}:3333"
    depends_on:
      - fizzup_postgres
      - fizzup_redis
    networks:
      - fizzup_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fizzup_web_app:
    build:
      context: .
      dockerfile: apps/web-app/Dockerfile
      args:
        NODE_ENV: staging
    container_name: ${COMPOSE_PROJECT_NAME}_web_app
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: http://fizzup_api:3333
    ports:
      - "${WEB_APP_PORT:-3000}:3000"
    depends_on:
      - fizzup_api
    networks:
      - fizzup_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fizzup_network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME}_network

volumes:
  fizzup_postgres_data:
  fizzup_redis_data:
